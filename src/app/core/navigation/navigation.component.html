<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <a mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></a>
      <span class="example-fill-remaining-space"></span>
      <a mat-button [matMenuTriggerFor]="menu">
          <i class="material-icons" id="account-circle">account_circle</i>
          <span id="user-name">Q123@secret.com</span>
          <i class="material-icons" id="expand-more">expand_more</i>
      </a>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Account Information</button>
        <button mat-menu-item>Log out</button>
      </mat-menu>
    </mat-toolbar>
    
    <mat-sidenav-container class="example-sidenav-container"
                            [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'push'"
                    [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
            <a mat-list-item routerLink="/dashboard" (click)="snav.close()">Dashboard</a>
        </mat-nav-list>
      </mat-sidenav>
  
      <mat-sidenav-content>
        <div id="sidenav-content">
            <ng-content #outlet></ng-content>
          </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
