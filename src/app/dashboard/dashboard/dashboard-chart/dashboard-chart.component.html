<div class="chart-container">
    <h3>Run Progress</h3>
    <canvas baseChart
        height="250px"
        width="250px"
        [options]="{responsive: true, maintainAspectRatio: false}"
        [data]="getChartData()"
        [labels]="['Active', 'On Hold', 'Queued']"
        [chartType]="'doughnut'"
        [colors]="[{backgroundColor:['#5cbf33', '#3da5d7', '#f49f31']}]"
        (chartClick)="chartClicked($event)">
    </canvas>
</div>
